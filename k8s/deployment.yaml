apiVersion: apps/v1
kind: Deployment
metadata:
  name: chromadb
  namespace: chromadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chromadb
  template:
    metadata:
      labels:
        app: chromadb
    spec:
      containers:
      - name: chromadb
        image: chromadb/chroma:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: chromadb-config
        volumeMounts:
        - name: chromadb-data
          mountPath: /chroma/chroma
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: chromadb-data
        persistentVolumeClaim:
          claimName: chromadb-data
