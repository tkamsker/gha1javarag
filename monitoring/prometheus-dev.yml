# Prometheus configuration for M3 Max development environment
global:
  scrape_interval: 30s
  evaluation_interval: 30s
  scrape_timeout: 10s

# Rule files for development alerts
rule_files:
  - "rules-dev.yml"

# Scrape configurations for development services
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s

  # Weaviate metrics
  - job_name: 'weaviate'
    static_configs:
      - targets: ['weaviate:8080']
    metrics_path: '/v1/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Ollama metrics (if available)
  - job_name: 'ollama'
    static_configs:
      - targets: ['ollama:11434']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 5s
    # Ollama may not have metrics endpoint, so allow failures
    honor_labels: true

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

  # PostgreSQL metrics (if exporter is added)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s

  # Web interface metrics (if available)
  - job_name: 'web-interface'
    static_configs:
      - targets: ['web-interface:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

# Development alerting configuration (minimal)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []  # No alertmanager in dev mode

# Storage configuration optimized for development
storage:
  tsdb:
    retention.time: 7d  # 7 days retention for development
    retention.size: 10GB  # Max 10GB storage
    wal-compression: true