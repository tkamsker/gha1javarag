# Redis configuration for M3 Max development environment

# Basic Configuration
port 6379
bind 0.0.0.0
protected-mode no  # Disabled for development in Docker network

# Memory and Performance for M3 Max
maxmemory 4gb
maxmemory-policy allkeys-lru  # LRU eviction policy

# Persistence for development
save 900 1    # Save if at least 1 key changed in 900 seconds
save 300 10   # Save if at least 10 keys changed in 300 seconds  
save 60 10000 # Save if at least 10000 keys changed in 60 seconds

# RDB file configuration
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Append Only File (AOF) - disabled for development
appendonly no

# Logging for development
loglevel notice
logfile ""  # Log to stdout in Docker

# Client configuration
timeout 300  # 5 minutes client timeout
tcp-keepalive 300

# Memory optimization for Apple Silicon
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Development-friendly settings
stop-writes-on-bgsave-error no  # Don't stop writes on save errors in dev
rdbcompression yes
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes

# Disable some security features for development ease
# (DO NOT USE IN PRODUCTION)
requirepass ""  # No password for development